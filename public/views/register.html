<div class="page-header"> <h1> Register </h1> </div>

<form class="form-horizontal">

  <div class="form-group">
    <label class="control-label col-sm-2">User Name</label>
    <div class="col-sm-10">
      <input type="text" ng-model="user.username" class="form-control" placeholder="User Name" required="required"/>
    </div>
  </div>  

  <div class="form-group">
    <label class="control-label col-sm-2">Age</label>
    <div class="col-sm-10">
      <input type="number" ng-model="user.age" class="form-control" placeholder="Age" required="required"/>
    </div>
  </div>  

  <div class="form-group">
    <label class="control-label col-sm-2">Gender</label>
    <div class="col-sm-10">
      <select name="gender" class="form-control" ng-model="user.gender">
        <option selected value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
  </div>  

  <div class="form-group">
    <label class="control-label col-sm-2">Height (Inches)</label>
    <div class="col-sm-10">
      <input type="number" ng-model="user.height" class="form-control" placeholder="Inches" required="required"/>
    </div>
  </div>  

  <div class="form-group">
    <label class="control-label col-sm-2">Weight (Pounds)</label>
    <div class="col-sm-10">
      <input type="number" ng-model="user.weight" class="form-control" placeholder="Pounds" required="required"/>
    </div>
  </div>  

  <div class="form-group">
    <label class="control-label col-sm-2">Average Activity Level</label>
    <div class="col-sm-10">
      <select name="activity" class="form-control" ng-model="user.activityLevel">
        <option selected value="0">Sedentary</option>
        <option value="1">Light Activity</option>
        <option value="2">Medium Activity</option>
        <option value="3">Heavy Activity</option>
        <option value="3">Very Heavy Activity</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Publicity</label>
    <div class="col-sm-10">
      <select name="gender" class="form-control" ng-model="user.accountType">
        <option selected value="public">Public</option>
        <option value="private">Private</option>
      </select>
    </div>
  </div> 

  <div class="form-group">
    <label class="control-label col-sm-2">Password</label>
    <div class="col-sm-10">
      <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required="required" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2"> Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" ng-model="user.passwordConfirm" class="form-control" placeholder="Confirm Password" required="required"/>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" ng-click="register(user)"> 
        Hit It! 
      </button>
    </div>
  </div>
</form>
