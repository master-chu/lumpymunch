<div class="col-md-4"></div>
<div class="col-md-4">
<div class="page-header"> <h1> Login </h1> </div>

<form class="form-signin">
  <input type="text" class="form-control" ng-model="user.username" placeholder="User Name" required autofocus>
  <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
  <button  ng-click="login(user)" class="btn btn-lg btn-primary btn-block" type="submit">
    Sign in
  </button>
</form>
</div>
<div class="col-md-4"></div>
