<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title> LumpyMunch </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.1/js/bootstrap-datepicker.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.1/css/datepicker.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>

        <script src="app.js"></script>
        <script src="controllers/history.js"></script>
        <script src="controllers/search.js"></script>
        <script src="controllers/search_details.js"></script>
        <script src="controllers/login.js"></script>
        <script src="controllers/register.js"></script>
        <script src="controllers/profile.js"></script>
        <script src="controllers/daily_intake.js"></script>
        <script src="controllers/home.js"></script>
        <script src="controllers/community.js"></script>
        <script src="controllers/pages.js"></script>

        <link rel="stylesheet" href="./css/bootstrap_override.css" />
    </head>
    <body ng-app="LumpyMunch">
      <nav class="navbar navbar-default navbar-static-top" ng-controller="NavController">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#home">Nutraction</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul id="nav-tabs" class="nav navbar-nav">
              <li ng-show="currentUser">
                <a href="#history">My History</a> 
              </li>
              <li ng-show="currentUser">
                <a href="#community">Community</a> 
              </li>
              <li ng-show="currentUser">
                <a href="#dailyintake">Daily Intake</a> 
              </li>
              <li>
                <a href="#search">Search Foods</a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li ng-show="!currentUser">
                  <a href="#login">Login</a> 
              </li>
              <li ng-show="!currentUser">
                  <a href="#register">Register</a> 
              </li>
              <li ng-show="currentUser">
                <a href="#profile">Profile</a>
              </li>
              <li ng-show="currentUser">
                <a href="#logout" ng-click="logout()">Logout</a> 
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container" ng-controller="PagesController">
        <div>
          <span ng-class="{'alert alert-danger error-message': errorMessage}">
            {{errorMessage}} 
            <button ng-click="hideError()" ng-if="errorMessage" type="button" class="btn btn-xs">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
          </span>
        </div>

        <div ng-view></div>
      </div>

    </body>
</html>
